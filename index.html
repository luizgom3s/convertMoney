<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>convert money</title>
</head>

<body>

    <img class="logo" src="assets/logo.gif" alt="logo">
    <main>
        <label>
            converter <b>de</b>
            <select>
                <option>R$ real brasileiro</option>
            </select>
        </label>
        <label>
            converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="10.000.00">
        </label>

        <button class="convert-button">converter</button>

        <section>
            <div class="currency-box">
                <img  src="assets/brasil 2.png" alt="logo-da-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currencyValueToConverted">R$ 0.00</p>
            </div>

            <img class="arrow-img" src="assets/Vector (1).png" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/dolar.png" alt="Logo-moeda-convertida">
                <p class="currency" id="currency-name">Dolar americano</p>
                <p class="currencyValueConverted">US$ 0.0</p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
